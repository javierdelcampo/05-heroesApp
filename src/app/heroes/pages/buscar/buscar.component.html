
<div fxLayout="column">
    <div>
        <h1>Buscador de héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text"
                   placeholder="Selecione uno"
                   aria-label="Nombre"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" 
                          [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>
            </mat-autocomplete>

            <mat-option value=""
                        *ngIf="heroes?.length === 0 && termino.trim().length > 0">
                No se encontró el término <i>'{{ termino }}'</i>
            </mat-option>

          </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

</div>
