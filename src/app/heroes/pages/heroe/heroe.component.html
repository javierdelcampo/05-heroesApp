
<mat-grid-list  cols="1"
                *ngIf="!heroe; else contenido ">

    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>

</mat-grid-list>

<ng-template #contenido>
    <div    fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="30px">

        <div fxFlex="50">
            <h1>{{ heroe.superhero }} <small>- {{heroe.alter_ego}}</small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen">
        </div>

        <div fxFlex="50">
            <h1>{{heroe.publisher}}</h1>
            <mat-divider></mat-divider>
            <br>
            <mat-list>
                <mat-list-item><strong>Primera apariciÃ³n</strong>: {{ heroe.first_appearance }}</mat-list-item>
                <mat-list-item><strong>Otros caracteres</strong>: {{ heroe.characters }}</mat-list-item>
                <mat-list-item><strong>Responsable</strong>: {{ heroe.publisher }}</mat-list-item>
                <mat-list-item><strong>Alter ego</strong>: {{ heroe.alter_ego }}</mat-list-item>
            </mat-list>
            <br>
            <button mat-button
                    color="warn"
                    [routerLink]="[ '/heroes/listado' ]">
                Regresar
            </button>
        </div>

    </div>
</ng-template>
